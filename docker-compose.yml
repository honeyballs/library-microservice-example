version: '3.1'

services:

  customer-service:
    build: ./customer-service
    restart: always
    ports:
      - "3000:3000"
    networks:
      - overlay

  book-service:
    build: ./book-service
    restart: always
    ports:
      - "3001:3001"
    networks:
      - overlay

  lend-service:
    build: ./lend-service
    restart: always
    ports:
      - "3002:3002"
    networks:
      - overlay

  api:
    build: ./api-gateway
    restart: always
    ports:
      - "3003:3003"
    networks: 
      - overlay

  camunda:
    image: honeyball/microservice-camunda-thm:latest
    restart: always
    ports:
      - "8080:8080"
    networks:
      - overlay

networks:
  overlay:
    